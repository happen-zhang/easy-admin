<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 - {:C('SITE_TITLE')}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Min/?f=__PUBLIC__/stylesheets/admin/base.css|__PUBLIC__/javascripts/admin/asyncbox/skins/default.css" />
</head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="__PUBLIC__/images/admin/logo.png" /></div>
            <form>
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录邮箱：</li>
                        <li class="row2"><input class="input" name="admin[email]" id="email" size="30" type="text" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="admin[password]" id="pwd" size="30" type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img src="{:U('Public/verifyCode')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">找回密码</button></div>
            <div class="check-tips"></div>
        </div>
    </div>

    <include file="Common/javascripts" />
    <script type="text/javascript">
        $(function(){
            // 登录
            $(".submit").click(function(){
                if($("#email").val() == ''
                   || $("#pwd").val() == ''
                   || $("#verify_code").val() == ''){
                    popup.alert("请填写完整的表单后进行登录！");
                    return false;
                }
                /*commonAjaxSubmit("{:U('Public/login')}");*/
                $("form").submit();
            });
        $("form").submit(function(){
            var self = $(this); 
            $.post("{:U('Public/login')}", self.serialize(), success, "json");
            return false;

            function success(data){
                if(data.status){
                    window.location.href = data.url;
                } else {
                    $(".check-tips").text(data.info);
                    //刷新验证码
                    $(".row2 img").click();
                }
            }
        });
            // 找回密码
            $(".findPwd").click(function() {
                if($("#email").val() == ''){
                    popup.alert("请填需要找回密码的登录邮箱！");
                    return false;
                }
                commonAjaxSubmit("{:U('Public/sendFindPwdMail')}");
            });
        });
    </script>
</body>
</html>
