<div class="contentArea">
    <div class="Item hr">
        <div class="current">编辑角色</div>
    </div>
    <form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">角色名称：</th>
                <td><input name="role[name]" type="text" class="input" size="30" value="{$role['name']}" /></td>
            </tr>
            <tr>
                <th width="80">父角色：</th>
                <td>
                    <select name="role[pid]">
                        <volist name="roles" id="item">
                        <option value="{$item['id']}" <if condition="$role['pid'] eq $item['id']">selected</if> <if condition="$role['id'] == $item['id'] || in_array($item['id'], $sids)">disabled="true"</if>>{$item['fullname']}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">状态：</th>
                <td>
                    <select name="role[status]">
                        <option value="1" <if condition="$role['status'] eq 1" >selected</if>>启用</option>
                        <option value="0" <if condition="$role['status'] eq 0" >selected</if>>禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">角色描述：</th>
                <td><textarea class="jq_watermark" rows = "5" cols="68" name="role[description]" placeholder="角色描述">{$role['description']}</textarea></td>
            </tr>
            <input type="hidden" name="role[id]" value="{$role['id']}" />
        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>

<script type="text/javascript">
$(".submit").click(function(){
    commonAjaxSubmit("{:U('Roles/update')}");
    return false;
});
</script>
